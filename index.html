<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phonie</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;600;700&family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,700&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- Phonie form -->
    <section id="phonie-page" class="phonie-page">
      <h1>Phonie</h1>
      <p class="sub_heading">Input your phone number to identify the telecoms carrier.</p>

      <form id="form" class="form" onsubmit="return false">
        <label for="phonenumber" class="label">Phone Number:</label>
        <input
          type="tel"
          name="phonenumber"
          id="phonenumber"
          placeholder="Enter Phone Number"
          class="input"
          required
        />

        <label class="output" id="output">Output</label>

        <button type="submit" form="form" class="button" value="Submit">
          Submit
        </button>
      </form>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <h4>Disclamer!!!</h4>
      <p>
        This app does not account for phone numbers that have been ported to
        another service provider.
      </p>
    </footer>

    <!-- // ============= EEND DO NOT EDIT ============== // -->
    <script src="index.mjs" type="module"></script>
    <!-- // ============= EEND DO NOT EDIT ============== // -->
  </body>
</html>
