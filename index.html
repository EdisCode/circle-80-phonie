<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phonie</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    
    <!-- Phonie form -->
    <section id="phonie-page" class="phonie-page">
      <h1>Phonie</h1>
      <p>Input your phone number to identify the telecoms carrier.</p>
      <form id="form" class="form" autocomplete="off">
        <label class="output" id="output">Output</label>

        <label for="phonenumber" class="label">Phone Number:</label>
        <input
          type="tel"
          name="phonenumber"
          id="input"
          placeholder="Enter Phone Number"
          class="input"
          pattern="[0-9]{11}"
          required
        />

        <ul id="list" class="list"></ul>

        <button type="submit" form="form" class="button" value="Submit">
          Submit
        </button>
      </form>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <h4>Disclamer!!!</h4>
      <p>
        This app does not account for phone numbers that have been ported to
        another service provider.
      </p>
    </footer>

    <!-- // ============= EEND DO NOT EDIT ============== // -->
    <script src="index.mjs" type="module"></script>
    <!-- // ============= EEND DO NOT EDIT ============== // -->
  </body>
</html>
